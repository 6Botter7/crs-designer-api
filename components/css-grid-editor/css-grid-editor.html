<style>
    css-grid-editor * {
        user-select: none;
    }

    css-grid-editor .header {
        height: 48px;
        width: 100%;
        background-color: #FFFFFF;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        border-width: 100%;
        display: flex;
        flex-direction: row;
        float: right;
        align-items: center;
        justify-content: center;
    }

    css-grid-editor label.logo {
        color: #272c37;
        background-color: #FFFFFF;
        font-size: 20px;
        line-height: 30px;
        padding: 0 100px;
        padding-left: 15px;
        padding-right: 20px;
        font-weight: bold;
        float: left;
    }

    css-grid-editor #desktop {
        background-color: #0276C2;
        color: #FFFFFF;
        float: left;
        margin-left: 30px;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        height: 32px;
        width: 75px;
        align-items: center;
        font-size: 15px;
        font-weight: 300;
    }

    css-grid-editor #mobile {
        float: left;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        color: #F4F4F4;
        background-color: #757575;
        height: 32px;
        width: 75px;
        align-items: center;
        font-size: 15px;
        font-weight: 300;
    }

    css-grid-editor button {
        float: right;
        display: flex;
        flex-direction: row;
    }

    css-grid-editor div #counter {
        display: flex;
        flex-direction: row;
    }

    css-grid-editor div .rows {
        display: flex;
        flex-direction: row;
        padding-left: 520px;
    }

    css-grid-editor div .columns {
        display: flex;
        flex-direction: row;
        padding-left: 10px;
        padding-right: 70px;
    }

    css-grid-editor #reset {
        padding: 0;
        padding-right: 20px;
        border: none;
        background: none;
        color: #0276C2;
        font-size: 20px;
        font-weight: 400;
    }

    css-grid-editor #properties {
        border: none;
        background: none;
        border-left: 2px solid rgba(0, 0, 0, 0.2);
        padding-left: 20px;
    }

    css-grid-editor #fullscreen {
        border: none;
        background: none;
        padding-left: 20px;
    }

    css-grid-editor #close {
        border: none;
        background: none;
        padding-left: 20px;

    }

    crs-grid-editor svg * {
        pointer-events: none;
    }

    css-grid-editor .grid {
        background-color: #DADADA;
        height: 600px;
        width: 100%;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        border-width: 110%;
        justify-content: center;
    }

    css-grid-editor .footer {
        height: 48px;
        width: 100%;
        background-color: #FFFFFF;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 2px;
        border-width: 100%;
        display: flex;
        flex-direction: row;
        flex-direction: row-reverse;
        float: right;
        text-align: right;
        align-items: center;
    }

    css-grid-editor #apply {
        display: flex;
        flex-direction: row;
        background-color: #272c37;
        color: #FFFFFF;
        height: 40px;
        text-align: right;
        font-size: 15px;
        font-weight: 300;
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        height: 32px;
        width: 75px;
        margin: 5px;
        padding: 3px;
        justify-content: center;
    }

    css-grid-editor #cancel {
        display: flex;
        flex-direction: row;
        height: 40px;
        font-size: 15px;
        font-weight: 300;
        border: none;
        border-radius: 5px;
        text-shadow: none;
        box-shadow: none;
        height: 32px;
        width: 75px;
        color: #272c37;
        background-color: #FFFFFF;
        text-align: right;
        margin: 5px;
        padding: 3px;
        justify-content: center;
    }

    css-grid-editor .footer div {
        text-align: right;
    }
</style>
