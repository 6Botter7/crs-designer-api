<!--
        Rather assign a class to the parent that will affect the behaviour
        for example add the class "grid" to windowCanvas when you want to render it as a grid
        or "list" when you want to render it like a list
    -->
<style>
    designer-repo .mainWindow {
        width: 300px;
        height: 500px;
        border: 3px solid gray;
        border-radius: 10px;
        margin: 50px;
    }

    designer-repo div.windowHeader {
        border-bottom: 3px solid gray;
        padding: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 30px;
        display: flex;
        flex-direction: row;
    }

    designer-repo div.headerBtn {
        border-left: 1px solid gray;
        display: flex;
        justify-content: right;
        width: 100px;
        margin-left: 25px;
    }

    designer-repo div.headerBtn button#gridBtn {
        margin-left: 20px;
    }

    designer-repo .active {
        background-color: #0094d1;
        color: azure;
    }

    designer-repo ul {
        padding: 0;
        margin: 10px;
    }

    designer-repo .grid-display li {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
        margin: 10px;
        border: 1px solid gray;
        border-radius: 7px;
        width: 40px;
        height: 50px;

    }

    designer-repo .list-display li {
        background-color: #0094d1;
        padding: 10px;
        margin: 7px;
    }
</style>


<!-- JHR: Hello UL in outer space, should you not be in one of the structures below? -->


<div class="mainWindow">
    <div role="toolbar" class="windowHeader">
        <input type="text" placeholder="Type to Filter Widget">
        <div class="headerBtn">
            <button role="button" id="gridBtn" click.setValue="displayStatus = 'grid'" aria-pressed="false"
                classList.if="displayStatus == 'grid' ? 'active'">grid</button>
            <button role="button" id="listBtn" click.setValue="displayStatus = 'list'" aria-pressed="false"
                classList.if="displayStatus == 'list' ? 'active'">list</button>
        </div>
    </div>
    <ul id="display" classList.if="displayStatus == 'grid'? 'grid-display' : 'list-display'">
        ${status}
    </ul>
</div>
