<style>
    designer-repo {
        display: grid;
        grid-template-rows: 60px auto;
        height: 450px;
        width: 400px;
        border: 2px solid silver ;
        border-radius: 10px;
        background: #f4f4f4;
        position: relative;
        user-select: none;
        filter: drop-shadow(0px 0px 5px #00000080);
    }

    designer-repo ul#display {
        display: grid;
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: white;
    }

    designer-repo [role="toolbar"] {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 0.5rem;
        border-bottom: 1px solid silver;
    }

    designer-repo [role="toolbar"] .spacer {
        display: flex;
        height: 100%;
        width: 2px;
        border-right: 1px solid silver;
        margin: 0.25rem;
    }

    designer-repo .text-input {
        height: 24px;
        font-size: 20px;

        border: none;
        margin: 5px;
        flex: 1;
        border: none;
        font-style: italic;
        background-color: transparent;
        outline: none;
    }

    ::placeholder {
        color: gray;
        opacity: 0.5;
    }

    designer-repo input:focus {
        border: none;
    }

    designer-repo .icon {
        width: 24px;
        height: 24px;
        border: none;

    }

    designer-repo [role="toolbar"] button {
        border: 0;
        /*background: transparent;*/
        padding: 0.6rem;
        height: 80%;
    }

    designer-repo [aria-pressed="true"] {
        background: #0094d1;
        fill: white;
    }

    designer-repo .round-left {
        border-radius: 5px 0 0 5px;
    }

    designer-repo .round-right {
        border-radius: 0 5px 5px 0;
    }

    designer-repo ul {
        margin: 1rem;
        padding: 1rem;
        overflow: auto;

    }

    designer-repo li {
        border-bottom: 1px solid silver;
        margin-bottom: 0.5rem;
        padding-bottom: 0.3rem;
    }

    designer-repo ul.grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 5rem);
        grid-template-rows: repeat(auto-fill, 5rem);
        gap: 0.8rem;
    }

    designer-repo ul.grid li {
        display: grid;
        width: 5rem;
        height: 5rem;
        border: 1px solid silver;
        border-radius: 5px;
        margin-bottom: 0;
        /*margin: 5px;*/

    }

    designer-repo ul.grid svg {
        display: flex;
        height: 100px;
        width: 100px;
    }


    designer-repo .resize {
        position: absolute;
        right: 0.5rem;
        bottom: 0.5rem;
        cursor: nwse-resize;
    }


</style>
