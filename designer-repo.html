<style>
    .mainWindow {
        width: 300px;
        height: 500px;
        border: 2px solid gray;
        border-radius: 10px;
        margin: 50px;
    }

    div.windowHeader {
        border-bottom: 1px solid gray;
        padding: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 30px;
        display: flex;
        flex-direction: row;
    }

    div.headerBtn {
        border-left: 1px solid gray;
        display: flex;
        justify-content: right;
        width: 100px;
        margin-left: 25px;
    }

    div.headerBtn button#gridBtn {
        margin-left: 20px;
    }



    .active {
        background-color: #0094d1;
        color: azure;
    }

    .gridDisplay li {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
        margin: 20px;
    }

    .listDisplay li {
        background-color: #0094d1;
        padding: 10px;
        margin: 7px;
    }

    .red {
        background-color: crimson;
    }

    .blue {
        background-color: #0094d1;
    }

    #color {
        height: 200px;
        width: 200px;
        background-color: aqua;
    }
</style>

<div class="mainWindow">
    <div role="toolbar" class="windowHeader">
        <input type="text" placeholder="Type to Filter Widget">
        <div class="headerBtn">
            <button id="gridBtn" click.setValue="displayStatus = 'grid'"
                classList.if="displayStatus == 'grid' ? 'active'">grid</button>
            <button id="listBtn" click.setValue="displayStatus = 'list'"
                classList.if="displayStatus == 'list' ? 'active'">list</button>
        </div>
    </div>
    <div class="windowCanvas">
        <ul id="display" classList.if="displayStatus == 'grid'? 'gridDisplay' : 'listDisplay'">
            ${status}
        </ul>
    </div>
</div>


<!-- Testing Div -->
<div>
    <span>
        <button click.setValue="divColor = 'red'" classList.if="divColor == 'red'">Red</button>
        <button click.setValue="divColor = 'blue'" classList.if="divColor == 'blue'">Blue</button>
    </span>
    <div classList.if="divColor == 'red' ? 'red' : 'blue'">
        ${divColor}
    </div>

</div>
